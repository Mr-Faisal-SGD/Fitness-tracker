<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
      />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </form>
</section>
